<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>GAME</title>
</head>
<body>
  <div class="modal">
    <h1></h1>
    <button class="close-modal btn hover">Ок</button>
  </div>
  <div class="modal get-name">
    <div class="get-name-container">
      <div class="title">Введите ваше имя</div>
      <input class="name-input" type="text" placeholder="Введите имя">
      <button class="save-name-btn">Сохранить</button>
      <div class="error-name-msg"></div>
    </div>
  </div>
  <div class="welcome">
    Привет, <span></span>
    <button class="edit-name-btn">
      <img src="img/edit.png" alt="">
    </button>
  </div>
  <div class="start-container">
    <div class="title">Карточная игра</div>
    <div class="mode-container">
      <h1>Уровень сложности</h1>
      <form action="" class="mode-form">
        <div class="mode-radio-btn easy-btn">
          <input id="easy" type="radio" name="mode" value="easy" checked>
          <label for="easy">Легко</label>
        </div>
        <div class="mode-radio-btn normal-btn">
          <input id="normal" type="radio" name="mode" value="normal">
          <label for="normal">Средне</label>
        </div>
        <div class="mode-radio-btn hard-btn">
          <input id="hard" type="radio" name="mode" value="hard">
          <label for="hard">Сложно</label>
        </div>
      </form>
    </div>
    <button class="start-btn btn">Начать</button>
  </div>
  <div class="cards-container">
    <div class="title">Найдите одинаковые карты</div>
  </div>
  <div class="timer">
    <p><span class="minutes"></span>:<span class="seconds"></span></p>
  </div>
  <table class="results">
    <caption>Лучшие результаты</caption>
    <tr>
      <th>№</th>
      <th>Имя</th>
      <th>Сложность</th>
      <th>Время</th>
    </tr>
    <tr class="empty-row">
      <td class="center" colspan="4">Пусто</td>
    </tr>
  </table>
  <script src="js/script.js"></script>
</body>
</html>
